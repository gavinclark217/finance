{% extends "layout.html" %}

{% block title %}
Portfolio
{% endblock %}

{% block main %}
    <table class="table table-borderless">
        <thead>
            <row class="border-bottom">
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </row>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{row['symbol']}}</td>
                <td>{{row['shares']}}</td>
                <td>{{row['price'] | usd}}</td>
                <td>{{row['timestamp']}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
