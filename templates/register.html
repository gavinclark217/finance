{% extends "layout.html" %}

{% block main %}

    <form action="/register" method="post">
        <div class="form-group">
            <input autofocus class="form-control" type="text" placeholder="Username" name="username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" name="password1">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password (again)" name="password2">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

{% endblock %}
