{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol" autofocus>
                <option value="" disabeled selected hidden>Symbol</option>
                {% for stock in stocks %}
                    {% if stock['shares'] > 0 %}<option value="{{stock['symbol']}}">{{stock['symbol']}} ({{stock['shares']}} available)</option>
                    {% endif %}
                {% endfor %}
              </select>
        </div>
        <div class="form-group">
            <input type="number" step="1" min="1" class="form-control" name="shares" placeholder="Shares">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
